<style type="text/css">
	:root {
	  --toggle-light: hsl(230, 22%, 74%);
	  --toggle-dark: linear gradient hsl(210, 78%, 56%) to hsl(146, 68%, 55%);
	}
	.switch {
	  position: relative;
	  display: block;
	  width: 60px;
	  height: 30px;
	  right: -30px;
	  top: 4px;
	  float: right;
	}
  
	.switch input {
	  opacity: 0;
	}
  
	.code-light-icon {
	  background: url('/images/LightPages.svg') no-repeat -121px -29px;
	  width: 16px;
	  height: 16px;
	  margin-left: 4px;
	  cursor: pointer;
	}
  
	.code-dark-icon {
	  background: url('/images/DarkPages.svg') no-repeat -516px -30px;
	  width: 13px;
	  height: 13px;
	  margin-left: 6px;
	  margin-top: 1.5px;
	  cursor: pointer;
	}
  
	.dark {
	  --main-background: #222222;
	  --main-font: #b6b6b6;
	  --copy-background: #171717;
	  --copy-font: #dedede;
	}
  
	.light {
	  --main-background: #f6f7f8;
	  --main-font: #000000;
	  --copy-background: #ffffff;
	  --copy-font: #393939;
	}
  
	.code-block {
	  background: var(--main-background);
	  color: var(--main-font);
	}
	.theme-icon {
	  padding-top: 4.7px;
	  box-shadow: 0px 0px 6px #c7c7c729;
	  background-color: var(--copy-background);
	  width: 24px;
	  height: 24px;
	  margin-top: -4px;
	}
  </style>
  <pre
	name="codetheme"
	class="light"
	style="
	  background: var(--main-background);
	  color: var(--main-font);
	  overflow: hidden;
	"
  >
	  <label class="switch"><input name="theme-switch" type="checkbox" onclick="clickHandler(this)"><div class="theme-icon"><div name="icontheme" class="code-light-icon"></div></div></label>
	  <code class="code-block">{{.Inner}}</code>
  </pre>
  <script src='{{"js/code-theme.js" | relURL}}'></script>
