<div class="faq-block" ref="{{ with .Get "id" }}{{.}}{{end}}">
    <div class="plus-icon"></div>
    <div class="faq-ques">
        {{ with .Get "question" }} {{.}} {{end}}
        <div class="hovlink" onclick="copyHyperLink(event,this)"></div>
    </div>
    <a class="anchor highlight" style="margin:0" id="{{ with .Get "id" }}{{.}}{{end}}"></a>
    <div class="faq-ans">
      <div style="padding: 16px 30px;">
        {{- .Inner | safeHTML | markdownify -}}
      </div>
    </div>
</div>
