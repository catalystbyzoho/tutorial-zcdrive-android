<div class="nested-button" onclick="openNestedChild(this)">{{ with .Get "button_name" }}{{.}}{{end}}</div>
<script>
    function openNestedChild(e){
        if(e.innerText == "Show Child Properties"){
            e.innerText = "Hide Child Properties";
            e.nextElementSibling.nextElementSibling.style.display="block";
        }else{
            e.innerText = "Show Child Properties";
            e.nextElementSibling.nextElementSibling.style.display="none";
        }
    }
</script>
