<pre id="panel" {{ with .Get "scroll" }} class="{{.}}" {{end}}>
    <div class="code-block-header">
		{{- with .Get "header" -}}
		<div class="panel-header" style="cursor: pointer;" onclick="openImport(this)">
			{{- htmlUnescape . | markdownify -}}
		</div>
		{{- end -}}
        <div class="right-header-panel" id="importBlock">  
            <div class="copytoclipboard" onclick="copyToClipboard(this)">copy</div>
            <div class="show-flex" onclick="clickHandler(this)">
                <input name="theme-switch" style="opacity: 0;" type="checkbox" >
                <div class="theme-icon">
                    <div name="icontheme" class="code-light-icon"></div>
                </div>
            </div>
            <div class="spliter"></div>
            <div class="expand-close-icon" id="import-icon" onclick="openImport(this)"></div>
        </div>
    </div>
    <div class="import-body panel-body">
        <code {{ with .Get "lang" }} class="{{.}}" {{end}}>{{.Inner}}</code>
    </div>
</pre>
