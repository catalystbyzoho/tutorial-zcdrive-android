<style>
  div.columns{
	flex-wrap: wrap;
    display: flex;
  }
	div.columns div.column{
		flex: 1 1;
		margin: 0 1em;
	}
	div.columns div.column:first-child{
		margin-left: 0px!important;
	}
	div.columns div.column:last-child{
		margin-right: 0px!important;
	}
</style>
<div class="columns">
    {{ range split .Inner "<--->" }}
    <div class="column">
      {{ . | markdownify }}
    </div>
    {{ end }}
  </div>
