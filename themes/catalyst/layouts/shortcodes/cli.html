<pre id="panel" class="cli">
    <div class="code-block-header">
        <div class="right-header-panel" style="z-index: 1;">  
            <div class="copytoclipboard" onclick="copyToClipboard(this)">copy</div>
            <div class="show-flex" onclick="clickHandler(this)">
                <input name="theme-switch" style="opacity: 0;" type="checkbox" >
                <div class="theme-icon">
                    <div name="icontheme" class="code-light-icon"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body" style="border-top: none; margin-top: -40px; display: flex;">
        <span id="cliCommand" style="display: none;">$</span>
        <code {{ with .Get "lang" }} class="{{.}}" {{end}} style="padding-left: 10px;">{{.Inner}}</code>
    </div>
</pre>
