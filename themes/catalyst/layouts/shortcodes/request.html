<div class="request-block">
        <div {{ with .Get "class" }} class="{{.}} req-btn" {{end}}>
            {{- with .Get "req" -}}
            {{- htmlUnescape . | markdownify -}}
            {{- end -}}
        </div>
        <div class="request-body">
            {{.Inner}}
        </div>
</div>
<hr style="margin-top:30px;"/>
