<style type="text/css">
    .filter {
        background: url('/images/HelpdocsIconLightMode.svg') no-repeat -335px -83px scroll 13px 13px/15px 15px;
        /* background: scroll 13px 13px/15px 15px; */
    }
    .logo {
        border-bottom: 1px solid var(--hr-color);
        height: 74px;
        position: fixed;
        z-index: 5;
        width: 370px;
        top: 0px;
        display: flex;
        background-color: var(--body-color);
    }
    .menu-title {
        text-align: left;
        font: normal normal 600 12px/13px zoho-puvi-semibold;
        letter-spacing: 2.4px;
        color: var(--font-body-color);
        opacity: 1;
        margin-bottom: 20px;
    }
    /* stepper menu style */

    .StepProgress {
        position: relative;
        padding-left: 45px;
        list-style: none;
    }
    .StepProgress::before {
        display: inline-block;
        content: '';
        position: absolute;
        top: 0;
        left: 15px;
        width: 10px;
        height: 100%;
        border-left: 2px solid #CCC;
    }
    .StepProgress-item {
        position: relative;
        counter-increment: list;
    }
    .StepProgress-item:not(:last-child) {
        padding-bottom: 20px;
    }
    .StepProgress-item::before {
        display: inline-block;
        content: '';
        position: absolute;
        left: -30px;
        height: 130%;
        width: 10px;
    }
    .StepProgress-item::after {
        content: '\2297';
        display: inline-block;
        position: absolute;
        padding-top: 1px;
        width: 23px;
        height: 25px;
        top: -4px;
        left: -39px;
        font-size: 24px;
        border: 2px solid #CCC;
        border-radius: 50%;
        background-color: transparent;
        
    }
    .StepProgress-item.is-done::before {
        border-left: 2px solid var(--font-blue-color);
    }
    .StepProgress-item.is-done::after {
        content: "âœ”";
        font-size: 10px;
        color: white;
        text-align: center;
        border: 2px solid var(--font-blue-color);
        background-color: var(--font-blue-color);
    }
    .StepProgress-item.current::after {
        content: '\2297';
        padding-top: 1px;
        width: 24px;
        height: 25px;
        top: -4px;
        left: -41px;
        font-size: 24px;
        text-align: center;
        color: var(--font-blue-color);
        border: 2px solid var(--font-blue-color);
        background-color: transparent;
    }
    .StepProgress strong {
        display: block;
    }
</style>
    {{- if not .Site.Params.disableSearch}}
    <div class="logo">
        <a style="text-decoration: none; display: flex;" href="{{.Site.BaseURL}}">
          <img alt="Zoho Catalyst" src="/images/catalyst-logo.ico" style="padding-left:20px; margin-top: 24px; height: 34px; width: auto;"/>
          <div style="padding-top: 20px; padding-left: 8px; display: block;">
            <p style="font: normal normal normal 20px/24px zoho-puvi-medium; letter-spacing: 0px; color: var(--font-body-color); opacity: 1; margin-bottom: 0px;">Catalyst</p>
            <p style="font: normal normal normal 12px/14px zoho-puvi-regular; letter-spacing: 0px; color: var(--font-body-color); opacity: 1; padding-left: 2px;">by Zoho</p>
          </div> 
        </a>
    </div>
    <div class="search">
        <p class="menu-title">ON THIS TUTORIAL</p>
        <div style="width:270px;">
            <select class="custom-select">
                <option value="0">Select language:</option>
                <option value="1" selected>Java</option>
                <option value="2">Node JS</option>
            </select>
        </div>
    </div>
    {{- end}}
    
    <ul class="stepper-menu StepProgress" style="margin-top: 13rem;">
      {{- partial "tutorial-menu.html" . }}
    </ul>
