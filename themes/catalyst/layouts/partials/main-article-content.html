<style type="text/css">
    .main{
        margin:123px auto 0 auto; 
        width: fit-content;
    }
    .title {
        font: normal normal 600 40px/48px zoho-puvi-semibold;
        letter-spacing: 0px;
        color: var(--body-header-color);
        opacity: 1;
        text-align: center;
    }
    .content {
        font: normal normal normal 15px/26px zoho-puvi-regular;
        letter-spacing: 0px;
        color: var(--font-body-color);
        opacity: 1;
        text-align: center;
    }
    .search-box {
        width: 100%;
        height: 44px;
        margin-top: 30px;
    }
    .src-input {
        padding: 6px 40px;
        color: var(--font-menu-color);
        font: normal normal normal 14px/17px zoho-puvi-regular;
        border: 1px solid var(--hr-color);
        border-radius: 35px;
        float: left;
        outline: none;
        width: 100%;
        height: 44px;
        background: var(--menu-color) url(/images/search.svg) no-repeat scroll 13px 13px/15px 15px;
    }
    ::placeholder{
        color: var(--font-at-color);
        font: normal normal normal 14px/17px zoho-puvi-regular;
    }
    /* animation */

            .content-wrap {
                max-width: 1050px
            }

            .zcf-banner-section {
                padding: 0;
                text-align: center
            }

            .zcf-banner-section .content-wrap {
                max-width: 1170px
            }

            .zcf-banner-shapes {
                position: absolute;
                top: 200px;
                left: 15%;
                right: 15%;
                transform: translateY(-50%);
                width: 70%;
            }

            .zcf-shapes {
                background: url(https://zohowebstatic.com/sites/default/files/catalyst/feature-shapes-sprite.png);
                background-repeat: no-repeat;
                background-size: 115px auto;
                content: '';
                display: block;
                width: 30px;
                height: 30px;
                position: absolute
            }

            .shape1 {
                left: -50px
            }

            .shape2 {
                top: -80px;
                left: 80px;
                background-position: 100% 0
            }

            .shape3 {
                background-position: -32px 0;
                top: -10px;
                left: 170px;
                width: 10px
            }

            .shape4 {
                background-position: -72px 0;
                width: 15px;
                top: 70px;
                left: 100px
            }

            .shape5 {
                right: 50px;
                top: -70px
            }

            .shape6 {
                background-position: -32px 0;
                right: 0;
                width: 10px
            }

            .shape7 {
                background-position: -42px 0;
                width: 14px;
                top: 60px;
                right: -70px
            }

            .shape8 {
                right: 80px;
                top: 80px;
                background-position: -56px 0;
                width: 18px
            }

            .shape9 {
                background-size: 80px auto;
                background-position: -30px 0;
                width: 8px;
                right: 140px;
                top: 20px
            }

            .zcf-banner-shapes span {
                transition: all 2s ease;
                opacity: 0
            }

            .animated .shape1,.animated .shape3,.animated .shape5 {
                -webkit-animation: zeven 6s linear 2s infinite;
                animation: zeven 6s linear 2s infinite
            }

            .animated .shape2,.animated .shape6,.animated .shape8 {
                -webkit-animation: zodd 6s linear 2s infinite;
                animation: zodd 6s linear 2s infinite
            }

            .animated .shape3,.animated .shape6 {
                animation-duration: 4s
            }

            .animated .shape4,.animated .shape7 {
                -webkit-animation: zblink 6s linear 3s infinite;
                animation: zblink 6s linear 3s infinite
            }

            .animated .shape9 {
                -webkit-animation: zblink 3s linear 3s infinite;
                animation: zblink 3s linear 3s infinite
            }

            .animated .zcf-banner-shapes span {
                transform: translate3d(0,0,0);
                opacity: 1
            }

            @-webkit-keyframes zblink {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0)
                }

                25% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                50% {
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5)
                }

                75% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0)
                }
            }

            @keyframes zblink {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0)
                }

                25% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                50% {
                    -webkit-transform: scale(1.5);
                    transform: scale(1.5)
                }

                75% {
                    -webkit-transform: scale(1);
                    transform: scale(1)
                }

                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0)
                }
            }

            @-webkit-keyframes zeven {
                0% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }

                50% {
                    -webkit-transform: translate(0,-12px);
                    transform: translate(0,-12px)
                }

                100% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }
            }

            @keyframes zeven {
                0% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }

                50% {
                    -webkit-transform: translate(0,-12px);
                    transform: translate(0,-12px)
                }

                100% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }
            }

            @-webkit-keyframes zodd {
                0% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }

                50% {
                    -webkit-transform: translate(0,12px);
                    transform: translate(0,12px)
                }

                100% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }
            }

            @keyframes zodd {
                0% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }

                50% {
                    -webkit-transform: translate(0,12px);
                    transform: translate(0,12px)
                }

                100% {
                    -webkit-transform: translate(0,0);
                    transform: translate(0,0)
                }
            }

           
            @media only screen and (min-width: 1200px) and (max-width:1399px) {
                .shape7 {
                    right:-30px
                }
            }

            @media only screen and (min-width: 992px) and (max-width:1199px) {
                .shape1 {
                    left:10px
                }

                .shape2 {
                    top: -140px;
                    left: 100px
                }

                .shape3 {
                    top: -30px;
                    left: 110px
                }

                .shape5 {
                    top: -110px
                }

                .shape6 {
                    right: 50px;
                    top: -30px
                }

                .shape7 {
                    right: 10px
                }

                .shape9 {
                    display: none
                }

            }

            @media only screen and (min-width: 768px) and (max-width:991px) {
                .content-wrap {
                    max-width:650px
                }

                .zcf-banner-section {
                    padding: 60px 0;
                    text-align: center
                }

                .zcf-banner-section h1 {
                    font-size: 34px;
                    max-width: 550px
                }

                .shape1 {
                    left: 10px
                }

                .shape2 {
                    top: -140px;
                    left: 100px
                }

                .shape4 {
                    top: 100px
                }

                .shape5 {
                    top: -110px
                }

                .shape6 {
                    right: 50px;
                    top: -30px
                }

                .shape7 {
                    right: 10px
                }

                .shape3,.shape8,.shape9 {
                    display: none
                }

            }

            @media only screen and (max-width: 767px) {
                .zcf-banner-section {
                    padding:60px 0;
                    text-align: center
                }

                .zcf-shapes {
                    display: none
                }

                .shape1 {
                    left: 10px
                }

                .shape2 {
                    top: -140px;
                    left: 60px
                }

                .shape4 {
                    top: 100px
                }

                .shape5 {
                    top: -110px
                }

                .shape6 {
                    right: 20px;
                    top: -30px
                }

                .shape7 {
                    right: 10px
                }

                .shape3,.shape8,.shape9 {
                    display: none
                }

                .middle-animated .shape1,.middle-animated .shape3,.middle-animated .shape5 {
                    -webkit-animation: zeven 6s linear 2s infinite;
                    animation: zeven 6s linear 2s infinite
                }

                .middle-animated .shape2,.middle-animated .shape6,.middle-animated .shape8 {
                    -webkit-animation: zodd 6s linear 2s infinite;
                    animation: zodd 6s linear 2s infinite
                }

                .middle-animated .shape3,.middle-animated .shape6 {
                    animation-duration: 4s
                }

                .middle-animated .shape4,.middle-animated .shape7 {
                    -webkit-animation: zblink 6s linear 3s infinite;
                    animation: zblink 6s linear 3s infinite
                }

                .middle-animated .shape9 {
                    -webkit-animation: zblink 3s linear 3s infinite;
                    animation: zblink 3s linear 3s infinite
                }

                .middle-animated .zcf-banner-shapes span {
                    transform: translate3d(0,0,0);
                    opacity: 1
                }

            }

            @media only screen and (max-width: 480px) {
                .zcf-banner-section {
                    padding:40px 0
                }

                .zcf-banner-shapes {
                    transform: translateY(-50%)scale(0.6)
                }

                .shape1 {
                    left: -110px;
                    top: -20px
                }

                .shape2 {
                    top: -230px;
                    left: -110px
                }

                .shape4 {
                    top: 200px;
                    left: -70px
                }

                .shape5 {
                    top: -200px;
                    right: -110px
                }

                .shape6 {
                    right: -90px;
                    top: -30px
                }

                .shape7 {
                    right: -60px;
                    top: 180px
                }
            }
</style>
{{ with .Params.article }}
<div class="main">
    <p class="title">{{ .title | markdownify }}</p>
    <p class="content">{{ .content | markdownify }}</p>
    {{ if and (ne .Type "faq") (ne .Type "whats-new")}}
        <div class="search-box" id="searchbox">
            <form action="" class="srchbox clearfix">
            <input class="src-input" name="query" placeholder="Search documents" type="text">
            </form>
        </div>
    {{ end }}
</div>
{{ end }}

<div class="zcf-banner-section">
    <div class="content-wrap bottom-animated middle-animated animated">
        <div class="zcf-banner-shapes">
            <span class="zcf-shapes shape1"></span>
            <span class="zcf-shapes shape2"></span>
            <span class="zcf-shapes shape3"></span>
            <span class="zcf-shapes shape4"></span>
            <span class="zcf-shapes shape5"></span>
            <span class="zcf-shapes shape6"></span>
            <span class="zcf-shapes shape7"></span>
            <span class="zcf-shapes shape8"></span>
            <span class="zcf-shapes shape9"></span>
        </div>
    </div>
</div>
