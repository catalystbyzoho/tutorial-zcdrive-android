<style type="text/css">
  .shortlist {
      background: var(--shortlist-icon) no-repeat -76px -30px;
      width: 15px;
      height: 15px;
      margin-top: 8px;
      margin-right: 11px;
  }
  .logo {
      border-bottom: 1px solid var(--hr-color);
      height: 75px;
      position: fixed;
      width: 370px;
      z-index: 2;
      top: 0px;
      display: flex;
      background-color: var(--menu-color);
  }
  .catalyst-logo{
    background: url('/images/CatalystLogo.svg') no-repeat 0 0;
    width: 28px;
    height: 32px;
  }
  .input-filter{
    border: none; 
    background-color: transparent; 
    outline: none !important; 
    box-shadow: 0 0 0 0; 
    width: 260px;
    color: var(--font-menu-color);
    font: 15px/18px zoho-puvi-regular;
  }
  ::placeholder{
    color: var(--font-at-color);
    font: normal normal normal 13px/16px zoho-puvi-regular;
  }
  </style>
  <div class="logo" id="responsiveSidebarToHide">
    <a class="logo-anchor" href="{{.Site.BaseURL}}">
      <div class="catalyst-logo"></div>
      <div class="logo-title-block">
        <p class="logo-product-name">Catalyst</p>
        <p class="logo-company-name">by Zoho</p>
      </div> 
    </a>
  </div>
  <div class="close-sidebar" onclick="showSideBar()">
    <div class="close-sidebar-icon"></div>
    <p class="close-p">Close</p>
  </div>
  {{ if ne .Type "docs" }}
    {{ if eq .Type "cli"}}
    <div class="search" style="padding-bottom: 0px !important;">
    <h6 style="font: 16px/19px zoho-puvi-bold; letter-spacing: 0.8px; margin: 10px 0 20px 0;">PACKAGES</h6>
    {{else}}
    <div class="search">
    {{end}}
      <div class="filterbox">
        <div class="shortlist"></div>
        <input data-search-input id="search-by" type="text" placeholder="Filter topics" class="input-filter">
      </div>
  </div>
  {{end}}
