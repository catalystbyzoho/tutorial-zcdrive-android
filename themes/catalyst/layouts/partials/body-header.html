<style type="text/css">
.access-button{
	width: 150px;
	height: 44px;
	background: #F0483D 0% 0% no-repeat padding-box;
	text-align: center;
	border-radius: 1px;
  padding-top: 7px;
  font: normal normal normal 15px/30px zoho-puvi-regular;
  letter-spacing: 0px;
  color: #F0F0F0;
  opacity: 1;
  margin-left: 22px;
  margin-top:1px;
}
.search-icon{
  background: var(--shortlist-icon) no-repeat -30px -30px;
	width: 16px;
	height: 16px;
  margin-top: 10px;
  margin-right: 14px;
  margin-left: 0px;
}
.list {
  margin:9px 22.5px 0 22px;
}
.list a{
    font: 15px/18px zoho-puvi-regular;
    letter-spacing: 0px;
    color: var(--font-lite-body-color);
    opacity: 1;
}
.list a:hover{
  color: var(--font-blue-color);
}
.search-box {
	width: 559px;
	height: 44px;
	float: left;
}
.src-input {
	padding: 10px 40px;
  padding-bottom: 0;
  margin-left: 1px;
  width: 100%;
  padding-left: 0px;
  color: var(--font-menu-color);
  font: normal normal normal 14px/17px zoho-puvi-regular;
	border: none;
	float: left;
	outline: none;
	background-color: var(--body-color);
}
::placeholder{
  color: var(--font-at-color);
  font: 15px/18px zoho-puvi-regular;
}
.add_div1{
  width: 11px;
  height: 2px;
  margin-top: 0px;
  border-radius: 2px;
  opacity: 1;
}

/* opensearch */

.overlay {
  height: 100%;
  width: 100%;
  display: none;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
}
#Overlay1 {
  height: 100%;
  width: 100%;
  display: none;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background: #8E8E8E 0% 0% no-repeat padding-box;
  opacity: 0.43;
}

.overlay-content {
  position: relative;
  top: 20px;
  width: 70%;
  text-align: center;
  margin-top: 30px;
  margin: auto;
}

.overlay .closebtn {
  padding-top: 14px;
  font-size: 25px;
  cursor: pointer;
  background-color: var(--search-background-color);
  color: var(--font-menu-color);
}

.overlay .closebtn:hover {
  color: var(--font-menu-color);
}

.overlay input[type=text] {
  margin-top: 8px;
  font-size: 17px;
  border: none;
  float: left;
  background-color: var(--search-background-color);
  opacity: none;
  outline: none !important; 
  box-shadow: 0 0 0 0; 
}

.overlay button {
  float: left;
  width: 20%;
  padding: 15px;
  background: var(--search-background-color) 0% 0% no-repeat padding-box;
  font-size: 17px;
  border: none;
  cursor: pointer;
}
.algolia-autocomplete{
  width: 90% !important;
}
.algolia-autocomplete .ds-dropdown-menu:before{
  background: none !important;
  border: none !important;
}
.algolia-autocomplete .ds-dropdown-menu{
  margin-top: 0px !important;
}
.ds-dataset-1{
  left: -56px !important;
  width: 1177px !important;
}

</style>
<div style="padding:0 29px 0 40px;">

  {{ if ne .Type "docs" }}
    <div class="searchbox" style="height: 44px !important;">
      <div class="search-icon"></div>
      <input class="src-input" onclick="openSearch()" name="query" type="button" value="Search documents" style="color: var(--font-at-color);
      font: 15px/18px zoho-puvi-regular; text-align: left !important; padding-top: 2px;">
    </div>
  {{end}}
  <!-- opensearch -->
  <div id="myOverlay" class="overlay">
    <div class="overlay-content" style="z-index: 2;">
      <form>
        <div style="display: flex; background-color: var(--search-background-color); height: 54px;">
          <div class="search-icon" style=" margin: 20px 10px 0px 30px;"></div>
          <input type="text" class="src-input docsearch-input" name="query" type="text" id="myInput" placeholder="Search documents">
          <span class="closebtn" style="color: var(--font-menu-color);" title="Close Overlay" onclick="document.getElementById('myInput').value = ''">×</span>
          <div onclick="closeSearch()" style="background-color: var(--search-background-color); padding: 20px 20px 0px 50px; cursor: pointer; font:14px/17px zoho-puvi-regular; color: var(--font-menu-color);">Cancel</div>
        </div>
      </form>
    </div>
    <div id="Overlay1"></div>
  </div>
  <!-- end -->
    <!-- {{- with .Site.Menus.shortcuts}} -->
    <nav class="shortcuts">
      <li class="list">
          <a id="docs" href="/docs/quick-start-guide" target="_self" rel="noopener noreferrer">
          Docs
          <div class="add_div1" id="docs-line"></div>
        </a>
      </li>
      <li class="list">
        <a id="tutorial" href="/tutorial/" target="_self" rel="noopener noreferrer">
          Tutorials
          <div class="add_div1" id="tutorial-line"></div>
        </a>
      </li>
      <li class="list">
        <a id="faq" href="/faq/authentication/" target="_self" rel="noopener noreferrer">
          FAQ
          <div class="add_div1" id="faq-line"></div>
        </a>
      </li>
      <li class="list">
        <a id="whats-new" href="/whats-new/release-notes/" target="_self" rel="noopener noreferrer">
          What’s New
          <div class="add_div1" id="whats-new-line"></div>
        </a>
      </li>
      <li class="access-button"><a style="color: #F0F0F0 !important;" href="https://accounts.zoho.com/register?newsignup=true&servicename=ZOHOCATALYST&serviceurl=https://catalyst.zoho.com/baas/index" target="_blank" rel="noopener noreferrer">Go to console</a></li>
    </nav>
    <!-- {{- end}} -->

</div>

<script src='{{"js/activelink.js" | relURL}}'></script>
<script>
  function openSearch() {
    document.getElementById("myOverlay").style.display = "block";
    document.getElementById("Overlay1").style.display = "block";
  }

  function closeSearch() {
    document.getElementById("myOverlay").style.display = "none";
    document.getElementById("Overlay1").style.display = "none";
  }
</script>
