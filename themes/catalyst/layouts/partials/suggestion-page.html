<style type="text/css">
  .thumbsup{
    background: var(--thumpsup-icon) no-repeat -259px -30px;
    width: 13px;
    height: 12px;
    margin: 5px;
  }
  .thumbsdown{
    background: var(--thumpsdown-icon) no-repeat -302px -31px;
    width: 13px;
    height: 12px;
    margin: 7px 5px 0 5px;
  }
  .pagination{
      width: 100%;
  }
  .form-control {
	display: block;
	width: 100%;
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc
}
.form-control:focus {
	border-color: #66afe9;
	outline: 0
}
.rating-section {
	margin-top: 50px
}
.rating-form{
	border: 1px solid var(--hr-color);
	border-radius: 2px;
	float: left;
	padding: 10px 20px;
	background-color: var(--body-color);
}
.rating-form {
	width: 250px;
	margin-bottom: 15px
}
.reponse-sec {
	color: #69ae75;
	font-weight: 600;
}
.rating-form.full-width {
	width: 300px;
}
.rating-qtn {
	font-weight: 100;
	font-size: 14px;
	margin-bottom: 8px;
  color: var(--font-menu-color);
}
.rating-form .form-group {
	margin-bottom: 12px
}
.yes-no-btn {
	font-size: 12px;
	margin-right: 10px;
	padding: 0px 8px;
	border-radius: 20px;
  border: 1px solid var(--font-blue-color);
  cursor: pointer;
  height: 25px;
  display: flex;
}
.feedback-sec:after,
.yes-no:after {
	content: " ";
	display: block;
	clear: both
}
.feedback-sec {
	padding: 10px 0
}
.feedback-sec .btn {
	padding: 5px 22px;
	font-weight: 700;
	border-radius: 3px;
	border-color: #9fb6e2;
	background-color: transparent
}
.feedback-sec .btn-primary {
	background-color: #3c72dc;
	border-color: #3c72dc
}
.feedback-sec #comments {
	height: 75px;
	width: 100%;
	margin: 10px 0 7px;
	border: 1px solid #e4e4e4;
	display: block
}
.reponse-sec {
	padding: 19px 0 0 0;
}
.suggest-btn {
	padding: 3px 20px 4px;
	display: inline-block;
	font-size: 13px
}
.form {
    display: block;
    width: 100%;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: var(--font-body-color);
    background-color: var(--body-color);
    background-image: none;
    border: 1px solid var(--hr-color);
    outline: none !important;
    box-shadow: 0 0 0 0;
  }
  
  .email-field {
    background: var(--body-color);
    border: 1px solid var(--hr-color);
    border-radius: 2px;
    opacity: 0.8;
    width: 100%;
    font: normal normal normal 13px/16px zoho-puvi-regular;
  }
  
  </style>
  <div class="rating-form no-print">
    <div class="request-sec">
      <div class="yes-no">
        <p class="rating-qtn">Was this document helpful?</p>
        <div class="yes-no-container" style="display: flex;">
          <div class="yes-no-btn yes-btn" onclick="submitRating('Yes');">
            <div class="thumbsup"></div>
            <p style="color:var(--font-blue-color);">Yes</p>
          </div>
          <div class="yes-no-btn no-btn" onclick="submitRating('No');">
            <div class="thumbsdown" tabindex="1" style="outline: none !important; box-shadow: 0 0 0 0;"></div>
            <p style="color:var(--font-blue-color);">No</p>
          </div>
        </div>
      </div>
      <div class="feedback-sec">
        <p style="font: normal normal 600 13px/16px zoho-puvi-semibold; color:var(--font-body-color);">Send feedback to us</p>
        <div class="form-group">
          <input class="form email-field" type="text" placeholder="Your mail id" id="feedback_email" style="height: 34px; ">
        </div>
        <div class="form-group">
          <textarea class="form email-field" placeholder="Want to say any additional feedbacks?" id="feedback_email" style=" height: 76px;"></textarea>
        </div>
        <div style="display: flex;">
          <button style="background-color: var(--menu-color); font: normal normal normal 13px/16px zoho-puvi-regular;
          letter-spacing: 0px;
          color: var(--font-menu-color); outline: none !important; box-shadow: 0 0 0 0;
          opacity: 1; width: 88px; height: 34px; border: none; cursor: pointer;" onclick="hideFeedbackSec();">Skip</button>
          <button style="background-color: var(--font-blue-color); font: normal normal normal 13px/16px zoho-puvi-regular;
          letter-spacing: 0px;
          color: #FFFFFF; outline: none !important; box-shadow: 0 0 0 0;
          opacity: 1; margin-left: 95px; width: 88px; height: 34px; border: none; cursor: pointer;" onclick="submitFeedback();">Submit</button> 
        </div>
      </div>
    </div>
    <div class="reponse-sec"><p style="font: normal normal 600 13px/16px zoho-puvi-semibold;">Thank you for your feedback!</p></div>
  </div>
  
  
  <!-- javascript -->
  <script>
  "use strict";//No I18N
  
  function initialSetup() {
    $(".request-sec").show(), $(".feedback-sec").hide(), $(".reponse-sec").hide()
  }
  
  function submitRating(e) {
    $("[name=was_this_helpful]").val(e), "Yes" === e ? submitFeedback() : ($(".yes-no").hide(), $(".want-feature").hide(), $(".rating-form").addClass("full-width"), $(".feedback-sec").show())
  }//No I18N
  
  function hideFeedbackSec() {
    $(".yes-no").show(), $(".want-feature").show(), $(".rating-form").removeClass("full-width"), $(".feedback-sec").hide()
  }
  
  function submitFeedback(e) {
    var a = $("[name=was_this_helpful]").val(),
      s = $("#comments").val(),
      i = $("#feedback_email").val();
    $("[name=feedback]").val(s), $("[name=email]").val(i), $("[name=url]").val(location.href), "Yes" !== a && "No" !== a || $("#ratingForm").submit(), $(".request-sec").hide(), $(".reponse-sec").show(), $(".want-feature").show(), $(".rating-form").removeClass("full-width")
  }//No I18N
  initialSetup();
  </script>
