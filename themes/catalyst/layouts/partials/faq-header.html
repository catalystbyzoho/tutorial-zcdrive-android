<style type="text/css">
    .access-button{
        width: 150px;
        height: 44px;
        background: #F0483D 0% 0% no-repeat padding-box;
        text-align: center;
        border-radius: 1px;
      padding-top: 7px;
      font: normal normal normal 15px/30px zoho-puvi-regular;
      letter-spacing: 0px;
      color: #F0F0F0;
      opacity: 1;
      margin-left: 22px;
      margin-top:1px;
    }
    .search-icon{
      background: var(--shortlist-icon) no-repeat -30px -30px;
        width: 16px;
        height: 16px;
      margin-top: 10px;
      margin-right: 14px;
      margin-left: 0px;
    }
    .list {
      margin:9px 22.5px 0 22px;
    }
    .list a{
        font: 15px/18px zoho-puvi-regular;
        letter-spacing: 0px;
        color: var(--font-lite-body-color);
        opacity: 1;
    }
    .list a:hover{
      color: var(--font-blue-color);
    }
    .search-box {
        width: 559px;
        height: 44px;
        float: left;
    }
    .src-input {
        padding: 10px 40px;
        padding-bottom: 0;
        margin-left: 1px;
        width: 100%;
        padding-left: 0px;
        color: var(--font-menu-color);
        font: normal normal normal 14px/17px zoho-puvi-regular;
        border: none;
        float: left;
        outline: none;
        background-color: var(--body-color);
    }
    ::placeholder{
      color: var(--font-at-color);
      font: 15px/18px zoho-puvi-regular;
    }
    .tutorial-filter{
      background-color: var(--menu-color); 
      font: 14px/17px zoho-puvi-regular; 
      padding-left: 8px;         
      outline: none !important; 
      box-shadow: 0 0 0 0 !important;
      border-color: var(--hr-color);
    }
    </style>
    <div style="padding:0">
    
      {{ if ne .Type "docs" }}
        <div class="searchbox" style="height: 44px !important;">
          <div class="search-icon"></div>
          <input class="src-input"style="padding: 0px;" name="query" placeholder="Search Topics & Tutorials" type="text">
        </div>
        <div style="width: 135px; height: 34px; margin-left: auto; margin-top: 10px;">
          <select class="custom-select tutorial-filter">
              <option value="0" selected>All Languages</option>
              <option value="1">Java</option>
              <option value="2">Node JS</option>
              <option value="3">Python</option>
          </select>
        </div>
      {{end}}
    
    </div>
